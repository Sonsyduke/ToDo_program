<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Program</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="main-heading" class="text-center">Plan your day ahead</h1>
      <div class="input text-center">
        <input type="text" id="input-field" />
      </div>
      <div class="buttons text-center mb-3">
        <button class="submit btn btn-outline-primary btn-lg px-5">Add</button>
        <button
          class="deleteBtn btn btn-outline-danger btn-lg"
          id="deleteFirst"
        >
          Delete first
        </button>
        <button class="deleteBtn btn btn-outline-danger btn-lg" id="deleteLast">
          Delete last
        </button>
      </div>

      <ul class="todos text-center"></ul>
    </div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- End of the Bootstrap JS CDN -->
    <script src="/js/app.js"></script>
  </body>
</html>
